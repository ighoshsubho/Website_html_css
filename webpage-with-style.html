<html>

<head>

    <title>Web page with style</title>
	
	<style type="text/css">
	a{
	text-decoration:none;
	}
	a:hover{
	text-decoration:underline;
	}
	a:visited{
	color:green;
	}
	</style>

</head>

<body>

	<div>
		
		<p><a href="https://www.google.com">Google.com</a></p>
		<p><a href="https://www.google.com" target="_blank">Google.com</a></p>
	
    </div>

</body>

</html>
